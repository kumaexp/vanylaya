<!DOCTYPE html>
<html>
<head>
	<title>VLA - Draw with JS</title>
	<link rel="stylesheet" type="text/css" href="../assets/style/draw/style.css">
</head>
<body>
	<div class="frame perspective">

			<div class="body">

				<!--         head  -->

				<div class="head">

						<img src="https://zephyo.github.io/22Days/code/11/graphics/bun.png">
					</div>
					<div class="eyes">

		<p>try using a computer!</p>

	<script src="../assets/js/draw/draw.js" type="text/javascript"></script>
